name: Update Sam.md

on:
  push:
    branches:
      - main

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
    - name: Clone GuillaumeFalourd/poc-github-actions PUBLIC repository
      uses: GuillaumeFalourd/clone-github-repo-action@v2.3
      with:
        depth: 1
        branch: 'main'
        owner: 'iam-sameera'
        repository: 'b'  
    - name: Access cloned repository content
      run: |
        cd b
        cat sam.md

            
